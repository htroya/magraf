<!DOCTYPE html>
<html lang="en">
<head>

    <title>Consulta de Acciones</title>
</head>
<body>
<h1>Consulta de Acciones</h1>
<form method="POST">

<h2>Gráfico de Precios</h2>
<div>
    {{ graph_html|safe }}
</div>
{% endif %}
</body>
</html>
